<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="images/1.jpg" href="/images/1.jpg">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="searchBox">
            <i class='bx bxs-map'></i>            <input type="text" placeholder="Enter your Location">
            <button class="search"><i class='bx bx-search'></i></button>
        </div>
        <p class="city_hide">city hide</p>
        <div class="weather_box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/clouds.png">
                        <p class="temprature">0 <span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water' ></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bxl-tailwind-css' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind</p>
                </div>
            </div>
        </div>

        <div class="not_found">
            <div class="box">
                <img src="images/6363147.jpg" alt="">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
